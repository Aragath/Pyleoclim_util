# Development environment. This environment includes all the required
# packages for this repo including running the test suite.
name: pyleo
channels:
  - LinkedEarth
  - conda-forge
  - default
dependencies:
  - python>=3.9
  - cartopy
  - matplotlib
  - nitime
  - numba
  - numpy
  - pathos
  - pip
  - pytest
  - pyyaml
  - requests
  - scikit-learn
  - scipy<1.11.0
  - seaborn
  - statsmodels
  - tabulate
  - tqdm
  - wget
  - pip:
    - pyhht
    - '-e .'
    - pandas>=2.0
